  <script>
    // دالة لرفع الصورة
    document.addEventListener('DOMContentLoaded', function() {
        // إضافة حدث عند تغيير قيمة حقل رفع الصورة
        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0]; // الحصول على الملف المختار
            const detectButton = document.querySelector('.detect-button'); // تحديد زر كشف التلاعب
            if (file) {
                console.log('تم اختيار الصورة:', file.name); // طباعة اسم الصورة في وحدة التحكم
                detectButton.style.display = 'block'; // إظهار زر كشف التلاعب
            } else {
                detectButton.style.display = 'none'; // إخفاء زر كشف التلاعب إذا لم يتم اختيار صورة
            }
        });

        // دالة لكشف التلاعب
        function detectManipulation() {
    const fileInput = document.getElementById('file-upload');
    if (!fileInput.files.length) {
        alert('الرجاء اختيار صورة أولاً');
        return;
    }

    const formData = new FormData();
    formData.append('image', fileInput.files[0]);

    fetch('/detect_manipulation', {  // تغيير المسار إلى '/detect_manipulation'
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // توجيه المستخدم إلى صفحة النتائج مع معلومات الصورة والنتيجة
            window.location.href = data.redirect;
        } else {
            alert('حدث خطأ أثناء معالجة الصورة: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('حدث خطأ أثناء الاتصال بالخادم');
    });
    }

        // إضافة حدث للنقر على زر كشف التلاعب
        document.querySelector('.detect-button').addEventListener('click', detectManipulation);
    });
</script>
